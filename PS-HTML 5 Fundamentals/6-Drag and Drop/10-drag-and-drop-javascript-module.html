<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Drag and Drop: Using a Drag and Drop Javascript Module</title>
	<link rel="icon" type="image/png" href="/src/favicon.png">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script src="../Scripts/modernizr-2.7.1.js"></script>
	<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
	<style>
		[draggable="true"] {
			-moz-user-select: none;
			-khtml-user-select: none;
			-webkit-user-select: none;
			user-select: none;
			/*Support old versions of WebKit*/
			-khtml-user-drag: element;
			-webkit-user-drag: element;
		}

		div[draggable="true"], [data-role="draggable"] {
			cursor: move;
		}

		.over {
			background-color: #fff;
			border: 1px dashed #999;
		}

		.drag {
			opacity: 0.25;
		}
	</style>
</head>
<body>
	<article>
		<h1>Drag and Drop: Using a Drag and Drop Javascript Module</h1>

		<div>
			<div class="well" data-dnd-role="dropzone" data-dnd-dropeffect="link">
				<h4>Drop Here: <span id="count">0</span> (effect: link)</h4>
			</div>

			<div class="well" data-dnd-role="dropzone" data-dnd-dropeffect="move">
				<h4>Drop Here: <span id="count">0</span> (effect: move)</h4>
			</div>

			<div class="well" data-dnd-role="draggable" data-dnd-effectallowed="copy">
				<h4>Allowed Effect: copy</h4>
			</div>

			<div class="well" data-dnd-role="draggable" data-dnd-effectallowed="linkMove">
				<h4>Allowed Effect: linkMove</h4>
			</div>
		</div>
	</article>

	<script src="drag-drop.js"></script>
	<script>
		(function () {
			$('article').hide();

			dragDrop.setCSSClassNames('over', 'drag'); //set dragTargetClassName & dragSourceClassName

			var dropped = function (e) {

				var countElemement = $(this.querySelector('#count'));
				var count = countElemement.text();

				count++;
				countElemement.text(count);
			};

			$('[data-dnd-role="dropzone"]').each(function (index, dropZone) {

				dropZone.addEventListener('drop', dropped, false);
			});

			$('article').fadeIn();
		}())
	</script>
</body>
</html>
